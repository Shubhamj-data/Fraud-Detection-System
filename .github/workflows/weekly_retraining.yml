name: Weekly Fraud Model Retraining

on:
  schedule:
    - cron: "0 2 * * 0"   # Every Sunday at 02:00 UTC
  workflow_dispatch:     # Manual trigger button

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Google credentials
        env:
          GOOGLE_SHEETS_KEY: ${{ secrets.GOOGLE_SHEETS_KEY }}
        run: |
          mkdir -p credentials
          echo "$GOOGLE_SHEETS_KEY" > credentials/google_sheets_key.json

      - name: Run weekly retraining pipeline
        run: |
          python -m retraining.weekly_pipeline

      - name: Commit & push updated model
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add artifacts/
          git commit -m "Auto weekly retraining: model promoted" || echo "No changes to commit"
          git push
