<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-200">

<div class="max-w-6xl mx-auto px-6 py-10">

    <h1 class="text-3xl font-bold text-indigo-400 mb-6">
        Transaction History
    </h1>

    <div class="overflow-x-auto bg-white/10 backdrop-blur rounded-xl">
        <table class="min-w-full text-sm">
            <thead class="bg-white/20">
                <tr>
                    <th class="px-4 py-3 text-left">Timestamp</th>
                    <th class="px-4 py-3 text-left">Transaction (JSON)</th>
                    <th class="px-4 py-3 text-left">Prediction</th>
                    <th class="px-4 py-3 text-left">Probability</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr class="border-t border-white/10">
                    <td class="px-4 py-2">{{ row.timestamp }}</td>
                    <td class="px-4 py-2 truncate max-w-md">{{ row.transaction }}</td>
                    <td class="px-4 py-2 font-semibold
                        {% if row.prediction == 'Fraud' %}
                            text-red-400
                        {% else %}
                            text-green-400
                        {% endif %}
                    ">
                        {{ row.prediction }}
                    </td>
                    <td class="px-4 py-2">{{ row.probability }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-6">
        <a href="/" class="text-indigo-400 hover:underline">
            ‚Üê Back to Prediction
        </a>
    </div>

</div>

</body>
</html>
